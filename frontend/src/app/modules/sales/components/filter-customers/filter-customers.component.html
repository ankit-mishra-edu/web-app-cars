<div
  class="flex flex-row content-center w-full px-2 form"
  *ngIf="placeholder$ | async as placeholder"
>
  <input
    type="search"
    [ngClass]="width"
    class="text-black"
    [ngModel]="filterCustomersKeywords$ | async"
    (ngModelChange)="filterCustomersTypedKeywords = $event"
    [placeholder]="'Search ' + placeholder + '...'"
  />
  <span class="ml-auto mr-2 btn left-pan" (click)="listenClicks = '1'"
    ><i class="bi bi-mic-fill"></i
  ></span>
</div>
